<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>    
    <title>User List</title>
</head>
<body>    
    <h1>User List</h1>    
    <table border="1">        
        <thead>            
            <tr>                
                <th>ID</th>                
                <th>Name</th>                
                <th>Email</th>                
                <th>Details</th>            
            </tr>        
        </thead>        
        <tbody>            
            <tr th:each="user : ${users}">                
                <td th:text="${user.id}"></td>                
                <td th:text="${user.name}"></td>                
                <td th:text="${user.email}"></td>                
                <td><a th:href="@{/users/{id}(id=${user.id})}">View Details</a></td>            
            </tr>        
        </tbody>    
    </table>
</body>
</html>
