<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>    
    <title>User Details</title>
</head>
<body>    
    <h1>User Details</h1>    
    <div>        
        <p>
            <strong>ID:</strong> 
            <span th:text="${user.id}"></span>
        </p>        
        <p>
            <strong>Name:</strong> 
            <span th:text="${user.name}"></span>
        </p>        
        <p>
            <strong>Email:</strong> 
            <span th:text="${user.email}"></span>
        </p>    
    </div>    
    <a href="/users">Back to User List</a>
</body>
</html>
